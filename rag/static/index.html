<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RAG Chat</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      direction: rtl;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #005c4b;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2a2a;
      color: #e4e4e4;
    }

    #input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    #sendBtn {
      margin-right: 10px;
      background-color: #005c4b;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #sendBtn:hover {
      background-color: #007b62;
    }

    /* Scrollbar styling for dark mode */
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>

  <div id="input-container">
    <input id="userInput" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key==='Enter') sendMessage()" />
    <button id="sendBtn" onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const API_URL = "http://localhost:8000/api/chat";

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: text })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        addMessage(data.answer || '⚠️ لم يتم العثور على إجابة', 'bot');
      } catch (e) {
        addMessage('⚠️ حدث خطأ أثناء الاتصال بالخادم', 'bot');
        console.error(e);
      }
    }

    function addMessage(text, sender) {
      const box = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
